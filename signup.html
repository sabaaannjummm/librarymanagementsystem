<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up - Mini Library</title>
  <link rel="stylesheet" href="/static/css/style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
  <header>
    <h1>Create Account</h1>
  </header>

  <main>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash-message {{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="post" action="/signup" class="input-form" autocomplete="off" style="max-width: 400px; margin: auto;">
      <input type="text" name="username" placeholder="Choose a username" required autofocus />
      <input type="password" name="password" placeholder="Password" required />
      <input type="password" name="confirm_password" placeholder="Confirm password" required />
      <button type="submit">Sign Up</button>
    </form>

    <p style="text-align:center; margin-top: 20px;">
      Already have an account? <a href="/login">Login</a>
    </p>
  </main>
</body>
</html>
